<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teck Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0D1B2A] text-white min-h-screen flex items-center justify-center">
  <!-- Login Form -->
  <div id="loginPage" class="w-full max-w-sm p-8 bg-[#1B263B] rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Welkom bij Teck</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Gebruikersnaam</label>
        <input type="text" id="username" required class="w-full px-4 py-2 rounded bg-white text-black outline-none" />
      </div>
      <div>
        <label class="block text-sm mb-1">Wachtwoord</label>
        <input type="password" id="password" required class="w-full px-4 py-2 rounded bg-white text-black outline-none" />
      </div>
      <button type="submit" class="w-full py-2 rounded bg-[#415A77] hover:bg-[#778DA9] transition">Inloggen</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div id="dashboardPage" class="hidden flex-col items-center text-center p-8">
    <h1 class="text-3xl font-bold mb-4">Dashboard</h1>
    <p class="text-lg mb-6">Welkom, <span id="userDisplay" class="font-semibold"></span>!</p>
    <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Uitloggen</button>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginPage = document.getElementById('loginPage');
    const dashboardPage = document.getElementById('dashboardPage');
    const userDisplay = document.getElementById('userDisplay');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simpele login check
      if (username && password) {
        loginPage.classList.add('hidden');
        dashboardPage.classList.remove('hidden');
        userDisplay.textContent = username;
      } else {
        alert('Vul alle velden in.');
      }
    });

    function logout() {
      loginPage.classList.remove('hidden');
      dashboardPage.classList.add('hidden');
      loginForm.reset();
    }
  </script>
</body>
</html>
