<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Teck</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
  <h2>Dashboard</h2>
  <div style="display:flex; justify-content:center; gap:1rem; margin-bottom: 2rem;">
    <a href="todo.html" 
       style="text-align:center; color:white; text-decoration:none;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" 
           stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square" 
           width="48" height="48" viewBox="0 0 24 24" aria-hidden="true">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
        <path d="M9 12l2 2 4-4"/>
      </svg>
      <div style="margin-top:0.5rem; font-weight:600;">Todo</div>
      
    </a>
    <a href="prijslijsten.html" class="dashboard-btn" title="Prijslijsten">
  <!-- Icoon: een prijsetiket (price tag) SVG -->
  <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="#33517e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="40" height="40">
    <path d="M21 10V3a1 1 0 0 0-1-1h-7L3 12l7 7h7a1 1 0 0 0 1-1v-7z"/>
    <circle cx="16.5" cy="7.5" r="1.5"/>
  </svg>
  <span>Prijslijsten</span>
</a>
  </div>
  
  <p>Welkom, <span id="userDisplay"></span>!</p>
  <button onclick="logout()">Uitloggen</button>
</div>


  <script>
    const user = sessionStorage.getItem('teckUser');
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('userDisplay').textContent = user;
    }

    function logout() {
      sessionStorage.removeItem('teckUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
