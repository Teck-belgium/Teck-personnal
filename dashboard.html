<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Teck</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Dashboard</h2>
    <div style="display:flex; justify-content:center; gap:1rem; margin-bottom: 2rem;">
  <a href="todo.html" 
     style="text-align:center; color:white; text-decoration:none;">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" 
         stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square" 
         width="48" height="48" viewBox="0 0 24 24" aria-hidden="true">
      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
      <path d="M9 12l2 2 4-4"/>
    </svg>
    <div style="margin-top:0.5rem; font-weight:600;">Todo</div>
  </a>
</div>
    <p>Welkom, <span id="userDisplay"></span>!</p>
    <button onclick="logout()">Uitloggen</button>
  </div>

  <script>
    const user = sessionStorage.getItem('teckUser');
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('userDisplay').textContent = user;
    }

    function logout() {
      sessionStorage.removeItem('teckUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
