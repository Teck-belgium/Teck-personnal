<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Voorraad Producten</title>
  <link rel="stylesheet" href="/Teck-personnal/css/style.css" />
  <style>
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; }
    .form-row { margin-bottom: 1rem; }
    label { display: inline-block; width: 100px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Voorraad Producten</h2>
    <a href="/dashboard.html">Terug naar voorraad dashboard</a>

    <form id="productForm">
      <div class="form-row">
        <label for="naam">Afdeling:</label>
        <input type="text" id="naam" required />
      </div>
      <div class="form-row">
        <label for="aantal">Categorie:</label>
        <input type="number" id="aantal" min="0" required />
      </div>
      <div class="form-row">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" required />
      </div>
      <div class="form-row">
        <label for="aantal">Aantal:</label>
        <input type="number" id="aantal" min="0" required />
      </div>
      <div class="form-row">
        <label for="locatie">Locatie:</label>
        <input type="text" id="locatie" required />
      </div>
      <button type="submit">Toevoegen</button>
      <button type="button" id="cancelEdit" style="display:none;">Annuleren</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Productnaam</th>
          <th>Aantal</th>
          <th>Locatie</th>
          <th>Acties</th>
        </tr>
      </thead>
      <tbody id="producten-lijst"></tbody>
    </table>

    <button onclick="logout()">Uitloggen</button>
  </div>

  <script>
    let producten = [
      { id: 1, naam: "Product A", aantal: 10, locatie: "Magazijn 1" },
      { id: 2, naam: "Product B", aantal: 5, locatie: "Magazijn 2" }
    ];

    let editId = null;

    const tbody = document.getElementById('producten-lijst');
    const form = document.getElementById('productForm');
    const cancelEditBtn = document.getElementById('cancelEdit');

    function renderLijst() {
      tbody.innerHTML = '';
      producten.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.naam}</td>
          <td>${p.aantal}</td>
          <td>${p.locatie}</td>
          <td>
            <button onclick="startEdit(${p.id})">Wijzig</button>
            <button onclick="verwijder(${p.id})">Verwijder</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function resetForm() {
      form.reset();
      editId = null;
      cancelEditBtn.style.display = 'none';
      form.querySelector('button[type="submit"]').textContent = 'Toevoegen';
    }

    function startEdit(id) {
      const product = producten.find(p => p.id === id);
      if (!product) return;

      editId = id;
      document.getElementById('naam').value = product.naam;
      document.getElementById('aantal').value = product.aantal;
      document.getElementById('locatie').value = product.locatie;

      form.querySelector('button[type="submit"]').textContent = 'Wijzig';
      cancelEditBtn.style.display = 'inline';
    }

    function verwijder(id) {
      producten = producten.filter(p => p.id !== id);
      renderLijst();
      if (editId === id) resetForm();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const naam = document.getElementById('naam').value.trim();
      const aantal = parseInt(document.getElementById('aantal').value);
      const locatie = document.getElementById('locatie').value.trim();

      if (editId) {
        // Wijzig product
        const product = producten.find(p => p.id === editId);
        if (product) {
          product.naam = naam;
          product.aantal = aantal;
          product.locatie = locatie;
        }
      } else {
        // Voeg nieuw product toe
        const nieuwId = producten.length ? Math.max(...producten.map(p => p.id)) + 1 : 1;
        producten.push({ id: nieuwId, naam, aantal, locatie });
      }

      renderLijst();
      resetForm();
    });

    cancelEditBtn.addEventListener('click', resetForm);

    function logout() {
      sessionStorage.removeItem('teckUser');
      window.location.href = 'login.html';
    }

    // Start met lijst weergeven
    renderLijst();
  </script>
</body>
</html>
