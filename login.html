<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Login | Teck met Firebase</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .error-message {
      color: #ff6b6b;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Login bij Teck</h2>
    <form id="loginForm">
      <label for="email">E-mailadres</label>
      <input type="email" id="email" required />

      <label for="password">Wachtwoord</label>
      <input type="password" id="password" required />

      <button type="submit">Inloggen</button>
      <div id="error" class="error-message" role="alert" aria-live="assertive"></div>
    </form>
  </div>

  <script>
    // Firebase config hier invullen
    const firebaseConfig = {
      apiKey: "JOUW_API_KEY",
      authDomain: "JOUW_PROJECT.firebaseapp.com",
      projectId: "JOUW_PROJECT_ID",
      storageBucket: "JOUW_PROJECT.appspot.com",
      messagingSenderId: "JOUW_MESSAGING_SENDER_ID",
      appId: "JOUW_APP_ID"
    };

    // Firebase initialiseren
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      errorDiv.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        // Probeer in te loggen met Firebase Auth
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Optioneel: gebruikersdata ophalen uit Firestore
        const userDoc = await db.collection('users').doc(user.uid).get();
        if (userDoc.exists) {
          // Bijv. gebruikersnaam ophalen
          const userData = userDoc.data();
          sessionStorage.setItem('teckUser', userData.name || email);
        } else {
          sessionStorage.setItem('teckUser', email);
        }

        // Redirect naar dashboard
        window.location.href = 'dashboard.html';

      } catch (error) {
        console.error(error);
        errorDiv.textContent = error.message;
      }
    });
  </script>
</body>
</html>
